<h4>Add a To-Do</h4>
<form class = "my-3" #myform="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">To-Do Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">To-Do Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add</button>
  </form>
