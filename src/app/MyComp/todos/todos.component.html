<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<hr>
<h4>Your To-Do's</h4>
<div *ngIf="this.todos.length===0; else elseBlock">Add your First To-Do Item</div>
<ng-template #elseBlock>
    <div class="container d-flex flex-row flex-wrap justify-content-evenly">
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)" ></app-todo-item>
        </div>
    </div>
</ng-template>
